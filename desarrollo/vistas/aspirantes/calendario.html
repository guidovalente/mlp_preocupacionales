<!doctype html>
<html>
<head>
  <title>Calendario</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../static/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../../static/fontawesome/css/all.css">
  <!-- Padding para el espacio de los íconos -->

  <!-- JavaScript -->
  <!-- Bootstrap y requeridos -->
  <script src="../../static/js/jquery-3.3.1.min.js"></script>
  <script src="../../static/js/popper.min.js"></script>
  <script src="../../static/js/bootstrap.min.js"></script>

  <!-- Fullcalendar -->
  <script src="../../static/moment/min/moment.min.js"></script>
  <script src="../../static/fullcalendar/fullcalendar.min.js"></script>
  <script src="../../static/fullcalendar/locale/es.js"></script>
  <link rel="stylesheet" href="../../static/fullcalendar/fullcalendar.min.css">
  <link rel="stylesheet" href="../../static/fullcalendar/fullcalendar.print.min.css" media="print">
  <script type="text/javascript">
  $(document).ready(function() {
    $('#buttonImprimir').on('click', function (){
      window.print();
    });
  });
  </script>
  <script type="text/javascript" class="init">
  $(document).ready(function() {
    $('#calendar').fullCalendar({
      weekends: false, // will hide Saturdays and Sundays
      defaultView: 'month',
      timezone: 'America/Argentina/Buenos_Aires',
      locale: 'es',
      eventRender: function(eventObj, $el) {
        $el.popover({
          title: eventObj.title,
          content: eventObj.description,
          trigger: 'hover',
          placement: 'top',
          container: 'body'
        });
      },
      events: [
        {
          title  : 'Guido Valente DNI: 37151819',
          start  : '2019-01-09T09:00:00',
          end: '2019-01-09T09:30:00',
          description: 'asd',
          allDay : false
        },
        {
          title  : 'Guido Valente DNI: 37151819',
          start  : '2019-01-09T09:30:00',
          end: '2019-01-09T10:00:00',
          description: 'asd',
          allDay : false
        },
        {
          title  : 'Guido Valente DNI: 37151819',
          start  : '2019-01-09T10:00:00',
          end: '2019-01-09T10:30:00',
          description: 'asd',
          allDay : false
        },
        {
          title  : 'Guido Valente DNI: 37151819',
          start  : '2019-01-09T14:00:00',
          end: '2019-01-09T14:30:00',
          description: 'asd',
          allDay : false
        },
        {
          title  : 'Guido Valente DNI: 37151819',
          start  : '2019-01-09T14:30:00',
          end: '2019-01-09T15:00:00',
          description: 'asd',
          allDay : false
        }
      ],
      height: 700,
      navLinks: true,
      weekNumbers: true,
      header: {
        left:   'title',
        center: '',
        right:  'today year,month,agendaWeek,agendaDay,day,list prev,next'
      },
      fixedWeekCount: false,
      minTime: '08:00:00',
      maxTime: '18:00:00',
      slotLabelInterval: { minutes: 30},
      slotLabelFormat: 'H:mm',
      eventLimit: 5,
      views: {
        agendaWeek : {
          columnHeaderFormat: 'DD/MM'
        }
      },
      nowIndicator: true,
      themeSystem: 'bootstrap4',
      bootstrapFontAwesome: {
        close: 'fas fa-times',
        prev: 'fas fa-chevron-left',
        next: 'fas fa-chevron-right',
        prevYear: 'fas fa-angle-double-left',
        nextYear: 'fas fa-angle-double-right'
      }
    });
  } );
  </script>
  <!-- CSS de impresión -->
  <style media="print">
  @page {size: landscape}
  .hidden-print {
    display: none !important;
  }
  .col-md-8 {
    width: 100%;
    max-width: 100%;
    flex: 100;
  }
  .col-md-2 {
    flex: 0;
  }
  nav {
    display:none !important;
  }
  </style>
  <!-- Fin JavaScript -->
</head>
<body class="pt-5">
  <!-- Nav -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-info">
    <a class="navbar-brand" href="#">Dirección de Medicina Ocupacional</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="#"><i class="fas pr-1 fa-user-circle"></i>Mi cuenta</a>
        <a class="nav-item nav-link" href="#"><i class="fas pr-1 fa-cog"></i>Configuración</a>
        <a class="nav-item nav-link active" href="#"><i class="fas pr-1 fa-users"></i>Aspirantes</a>

      </div>
    </div>
  </nav>
  <!-- Fin nav -->

  <!-- Contenedor Bootstrap -->
  <div class="container-fluid">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-transparent">
        <li class="breadcrumb-item"><a href="#">Aspirantes</a></li>
        <li class="breadcrumb-item active" aria-current="page">Calendario</li>
      </ol>
    </nav>
    <!-- Fin breadcrumb -->

    <div class="row">
      <div class="col-md-2">
        <div class="pt-5">
        <button id="buttonImprimir" class="btn btn-block btn-info hidden-print">Imprimir</button>
        </div>
      </div>
      <div class="col-md-10">
        <div id="calendar"></div>
      </div>
    </div>

  </div>
  <!-- Fin contenedor Bootstrap -->
</body>
</html>
