{% extends "base.html" %}

{% block contenido %}
    <h1>Ingresar</h1>
    <form action="" method="post" novalidate>
        {{ form.csrf_token }}
        <p>
            {{ form.usuario.label }}<br>
            {{ form.usuario(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.recordarme() }} {{ form.recordarme.label }}</p>
        <p>{{ form.enviar() }}</p>
    </form>
{% endblock %}
