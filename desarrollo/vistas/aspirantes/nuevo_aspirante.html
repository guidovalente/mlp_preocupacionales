<!doctype html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/media/guido/data/Varios/dev/proyectos/mlp/preocupacionales/desarrollo/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/media/guido/data/Varios/dev/proyectos/mlp/preocupacionales/desarrollo/static/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="/media/guido/data/Varios/dev/proyectos/mlp/preocupacionales/desarrollo/static/fontawesome/css/all.css">
  <title>Nuevo aspirante</title>
</head>
<body class="pt-5">
  <!-- Nav -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-info">
    <a class="navbar-brand" href="#">Dirección General de Personal y Capital Humano</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="#"><i class="fas fa-user-circle"></i> Mi cuenta</a>
        <a class="nav-item nav-link" href="#"><i class="fas fa-cog"></i> Configuración</a>
        <a class="nav-item nav-link active" href="#"><i class="fas fa-users"></i> Aspirantes</a>

      </div>
    </div>
  </nav>
  <!-- Fin nav -->

  <!-- Contenedor Bootstrap -->
  <div class="container-fluid">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-transparent">
        <li class="breadcrumb-item"><a href="#">Aspirantes</a></li>
        <li class="breadcrumb-item active" aria-current="page">Nuevo aspirante</li>
      </ol>
    </nav>
    <!-- Fin breadcrumb -->

    <!-- Formulario -->
    <div class="row border">
      <div class="col-md-1">

      </div>
      <div class="col-md-2">
        <a href="#" class="btn btn-info "><i class="fas fa-print"></i> Imprimir cédula</a>
      </div>
      <div class="col-md-8 ">
        <form class="">
          <div class="row">
            <div class="col-md-8">
              <div class="form-row">
                <div class="form-group col-md-auto font-weight-bold">
                  Datos personales
                </div>
              </div>
              <!-- Datos personales -->
              <div class="ml-2">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputNombre">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre(s)">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputApellido">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido" placeholder="Apellido(s)">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-3">
                    <label for="inputDNI">DNI</label>
                    <input type="text" class="form-control" id="inputDNI" placeholder="DNI">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputTelefono">Teléfono</label>
                    <input type="text" class="form-control" id="inputTelefono" placeholder="Teléfono">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-auto font-weight-bold">
                    Domicilio
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-5">
                    <label for="inputDomicilioCalle">Calle</label>
                    <input type="text" class="form-control" id="inputDomicilioCalle" placeholder="Calle">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputDomicilioNumero">Número</label>
                    <input type="text" class="form-control" id="inputDomicilioNumero" placeholder="Número">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label for="inputDomicilioPiso">Piso</label>
                    <input type="text" class="form-control" id="inputDomicilioPiso" placeholder="Piso">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputDomicilioDepartamento">Departamento</label>
                    <input type="text" class="form-control" id="inputDomicilioDepartamento" placeholder="Depto">
                  </div>
                </div>
              </div>
              <!-- Fin datos personales -->

              <div class="form-row">
                <div class="form-group col-md-auto font-weight-bold">
                  Datos municipales
                </div>
              </div>
              <!-- Datos municipales -->
              <div class="ml-2">
                <div class="form-row">
                  <div class="form-group col-md-3">
                    <label for="inputLegajo">Legajo</label>
                    <input type="text" class="form-control" id="inputLegajo" placeholder="Legajo">
                  </div>
                  <div class="form-group col-md-9">
                    <label for="inputReparticion">Repartición</label>
                    <input type="text" class="form-control" id="inputReparticion" placeholder="Repartición">
                  </div>
                </div>
              </div>
              <!-- Fin datos municipales -->
            </div>


            <div class="col-md-4">
              <!-- Preocupacional psicológico -->
              <div class="form-row">
                <div class="form-group col-md-auto">
                  <div class="form-row">
                    <div class="form-group font-weight-bold">
                      Preocupacional psicológico
                    </div>
                  </div>
                  <div class="form-row form-inline">
                    <div class="col-md-3">
                      <label for="inputTurnoPsicologico">Turno</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" class="form-control" id="inputTurnoPsicologico" placeholder="fecha turno psi">
                    </div>
                  </div>
                  <div class="form-row form-inline mt-2">
                    <div class="col-md-3">
                      <label for="inputAptoPsicologico">Apto</label>
                    </div>
                    <div class="col-md-2">
                      <select class="form-control" id="inputAptoPsicologico">
                        <option>-</option>
                        <option>Sí</option>
                        <option>No</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Fin preocupacional psicológico -->

              <!-- Preocupacional clínico -->
                <div class="form-row">
                  <div class="form-group col-md-auto">
                    <div class="form-row">
                      <div class="form-group font-weight-bold">
                        Preocupacional clínico
                      </div>
                    </div>
                    <div class="form-row form-inline">
                      <div class="col-md-3">
                        <label for="inputTurnoClinico">Turno</label>
                      </div>
                      <div class="col-md-9">
                        <input type="text" class="form-control" id="inputTurnoClinico" placeholder="fecha turno cli">
                      </div>
                    </div>
                    <div class="form-row form-inline mt-2">
                      <div class="col-md-auto">
                        <label for="inputAptoClinico">Apto</label>
                      </div>
                      <div class="col-md-auto">
                        <select class="form-control" id="inputAptoClinico">
                          <option>-</option>
                          <option>Sí</option>
                          <option>No</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              <!-- Fin preocupacional clínico -->
            </div>



          </div>
        </div>
      </form>
    </div>
  </div>




  <!-- Fin formulario -->



</div>
<!-- Fin contenedor Bootstrap -->

<!-- JavaScript -->
<script src="/media/guido/data/Varios/dev/proyectos/mlp/preocupacionales/desarrollo/static/js/jquery-3.3.1.min.js"></script>
<script src="/media/guido/data/Varios/dev/proyectos/mlp/preocupacionales/desarrollo/static/js/popper.min.js"></script>
<script src="/media/guido/data/Varios/dev/proyectos/mlp/preocupacionales/desarrollo/static/js/bootstrap.min.js"></script>
<script type="text/javascript" language="javascript" src="/media/guido/data/Varios/dev/proyectos/mlp/preocupacionales/desarrollo/static/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript" src="/media/guido/data/Varios/dev/proyectos/mlp/preocupacionales/desarrollo/static/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" class="init">
$(document).ready(function() {
  $('#example').DataTable( {
    "dom": '<"row justify-content-end"<"col-1"l><"col-8"p><"col-3"f>>ti'
  } );
} );
</script>
<!-- Fin JavaScript -->


</body>
</html>
